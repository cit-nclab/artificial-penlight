<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8">
  <title>デバイス動作テストページ｜Miku's Origin アーティフィシャルナイト</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00a2ff">
  <meta property="og:title" content="デバイス動作テストページ｜Miku's Origin アーティフィシャルナイト">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mikusorigin.com/artificial_night/device_test">
  <meta property="og:image" content="https://mikusorigin.com/artificial_night/images/main.jpg">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@CIT_VLLab">
  <link rel="canonical" href="https://mikusorigin.com/artificial_night">
  <link rel="icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a href="https://mikusorigin.com/artificial_night">
        <img class="header__logo" src="images/logo.png" alt="">
      </a>
      <h1 class="header__title"><span class="no-wrap">デバイス動作</span><span class="no-wrap">テストページ</span></h1>
    </div>
    <div class="header__border"></div>
  </header>
  <div class="main">
    <canvas id="canvas-device" class="main__canvas"></canvas>
    <div class="indicator-list">
      <div class="indicator">
        <div class="indicator__text">縦振り</div>
        <div class="indicator__empty">
          <div class="indicator__filled" id="indicator_x"></div>
        </div>
      </div>
      <div class="indicator">
        <div class="indicator__text">横振り</div>
        <div class="indicator__empty">
          <div class="indicator__filled" id="indicator_z"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="dialog-device" class="dialog dialog--open">
    <section class="dialog__section">
      <h2 class="dialog__heading">接続の仕方</h2>
      <p class="dialog__text">「デバイスに接続」を押し、デバイス接続ダイアログから「****」を選択してください。</p>
      <p class="dialog__text">デバイスが動かない・見つからない場合、デバイスの電池を付け直して再起動し、再度お試しください。</p>
    </section>
    <section class="dialog__section">
      <h2 class="dialog__heading">対応OS・ブラウザ</h2>
      <p class="dialog__text">対応OS: Windows, macOS</p>
      <p class="dialog__text">対応ブラウザ: Google Chrome 56 以上, Microsoft Edge 79 以上, Opera 43 以上</p>
    </section>
    <button id="button-device" class="dialog__button button">デバイスに接続</button>
  </div>
</body>
</html>
