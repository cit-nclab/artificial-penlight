<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webapp</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a href="https://mikusorigin.com/artificial_night">
        <img class="header__logo" src="images/logo.png" alt="">
      </a>
      <h1 class="header__title">デバイス接続テストページ</h1>
    </div>
  </header>
  <div class="main">
    <canvas id="canvas-device" class="main__canvas"></canvas>
    <div>
      <pre class="debug"><span class="debug__key">State:</span> <span id="state" class="debug__value"></span></pre>
      <pre class="debug"><span class="debug__key">Device Data:</span> <span id="data-device" class="debug__value"></span></pre>
      <pre class="debug"><span class="debug__key">Server Data:</span> <span id="data-server" class="debug__value"></span></pre>
    </div>
  </div>
  <div id="dialog-device" class="dialog dialog--open">
    <h2 class="dialog__title">デバイス接続のしかた</h2>
    <img class="dialog__image" src="https://placehold.jp/960x320.png" alt="">
    <p class="dialog__text">対応OS: Windows 10, Android 6.0 以上</p>
    <p class="dialog__text">対応ブラウザ: Google Chrome 56 以上, Microsoft Edge 79 以上, Opera 43 以上</p>
    <button id="button-device" class="dialog__button button">デバイスに接続</button>
  </div>
</body>
</html>
